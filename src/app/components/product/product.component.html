<div class="product-card   card p-3">
    <a [routerLink]="['/showdetails',product.id]">

  <img
    [src]="product.thumbnail"
    alt="Product Image"
    class="card-img-top mb-2"
  />
  <p [class]="stockClass" id="stock">{{ stockStatus }}</p>

  <div class="card-body">
    <h5 class="card-title text-black">{{ product.title }}</h5>
    <p class="card-text text-black">{{ product.price | currency : "EGP" }}</p>
<div class="rating mb-2">
  @for (star of [1, 2, 3, 4, 5];track star) {
    <i
      class="bi"
      [ngClass]="{
        'bi-star-fill': star <= product.rating,
        'bi-star': star > product.rating
      }">
    </i>
  }
  {{ product.rating }}
</div>

    <button
      [ngClass]="product.stock > 0 ? 'btn-success' : 'btn-danger'"
      class="btn w-100"
      [disabled]="product.stock === 0"
    >
      add to cart
    </button>

  </div>
  </a>
</div>
